<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ITãƒ‘ã‚¹ãƒãƒ¼ãƒˆ</title>
    <style>
        :root {
            --main: #3498db;
            --bg: #f0f2f5;
            --card: #ffffff;
            --red: #e74c3c;
            --green: #2ecc71;
            --text: #333;
            --border: #ccc;
        }

        body, button, .card {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body { background-color: var(--bg); margin: 0; min-height: 100vh; color: var(--text); overflow-x: hidden; }

        .container { max-width: 600px; margin: 0 auto; padding: 20px; padding-bottom: 60px; display: flex; flex-direction: column; align-items: center; }
        .screen { display: none; width: 100%; flex-direction: column; align-items: center; }
        .active { display: flex; }

        h1 { font-size: 28px; margin: 20px 0 40px; text-align: center; cursor: pointer; }
        .meta { font-size: 14px; color: #888; margin-bottom: 10px; width: 100%; text-align: center; }

        button { border: none; cursor: pointer; font-weight: bold; transition: transform 0.1s; }
        button:active { transform: scale(0.96); }

        .main-btn, .list-btn { width: 280px; padding: 18px 0; border-radius: 30px; font-size: 18px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .main-btn { background: var(--main); color: white; }
        .list-btn { background: white; color: var(--main); border: 2px solid var(--main); }

        /* ã‚¯ã‚¤ã‚ºç”»é¢ */
        #quiz-question { margin: 1rem 0; font-size: 1.25rem; font-weight: bold; line-height: 1.6; text-align: left; width: 100%; }
        .options-list { list-style: none; padding: 0; margin: 0; width: 100%; }
        .options-list li { margin-bottom: 12px; }
        .options-list button { width: 100%; padding: 1.1rem; font-size: 1.1rem; border: 1px solid var(--border); border-radius: 12px; background: #fff; text-align: left; line-height: 1.4; }

        /* ã‚«ãƒ¼ãƒ‰UIï¼ˆå˜èªå¸³ãƒ‰ãƒªãƒ«ï¼‰ */
        #card-container { position: relative; width: 310px; height: 380px; margin-bottom: 30px; }
        .card { 
            width: 100%; height: 100%; background: white; border-radius: 25px; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.06); display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center; padding: 25px;
            box-sizing: border-box;
        }
        .v-name { font-size: 34px; font-weight: bold; color: var(--main); margin-bottom: 15px; width: 100%; }
        .ja-area { min-height: 80px; display: flex; align-items: center; justify-content: center; width: 100%; text-align: center; }
        .v-def { font-size: 22px; font-weight: bold; color: var(--red); opacity: 0; transition: opacity 0.2s; pointer-events: none; line-height: 1.4; }
        .v-def.show { opacity: 1; }
        .hint-text { font-size: 15px; color: #ccc; width: 100%; text-align: center; }

        .controls { width: 100%; max-width: 320px; display: flex; gap: 15px; }
        .action-btn { flex: 1; height: 65px; border-radius: 35px; font-size: 17px; }
        .btn-check { background-color: #ffe0b2; color: #d35400; }
        .btn-master { background-color: #c8e6c9; color: #27ae60; }

        /* ç›®ã«å„ªã—ã„ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(240, 242, 245, 0.85); 
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            display: none; z-index: 100; align-items: center; justify-content: center;
        }
        #modal { background: #fff; padding: 1.8rem; border-radius: 20px; width: 90%; max-width: 420px; border: 1px solid #eee; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        #modal-message { text-align: center; margin-bottom: 10px; }
        #modal-explanation { font-size: 1rem; color: #444; margin-top: 1.2rem; border-top: 1.5px solid #f0f0f0; padding-top: 1.2rem; line-height: 1.6; }
        #modalNextBtn { width: 100%; padding: 1.1rem; margin-top: 1.8rem; border-radius: 30px; background: var(--main); color: #fff; font-size: 1.1rem; }

        /* ãƒªã‚¹ãƒˆç”»é¢ */
        #word-list-container { width: 100%; background: white; border-radius: 20px; padding: 10px; margin-top: 10px; }
        .list-item { border-bottom: 1px solid #eee; padding: 18px 10px; display: flex; justify-content: space-between; align-items: center; }
        .list-item:last-child { border-bottom: none; }
        .list-name { font-weight: bold; font-size: 18px; color: var(--main); }
        .list-count { font-size: 12px; color: #aaa; }
        
        .reset-link { margin-top: 40px; font-size: 12px; color: #bbb; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1 id="main-title" onclick="location.reload()">ITãƒ‘ã‚¹ãƒãƒ¼ãƒˆ</h1>

    <div id="screen-home" class="screen active">
        <button class="main-btn" onclick="startQuiz('ã‚¹ãƒˆãƒ©ãƒ†ã‚¸')">ã‚¹ãƒˆãƒ©ãƒ†ã‚¸ç³»</button>
        <button class="main-btn" onclick="startQuiz('ãƒãƒã‚¸ãƒ¡ãƒ³ãƒˆ')">ãƒãƒã‚¸ãƒ¡ãƒ³ãƒˆç³»</button>
        <button class="main-btn" onclick="startQuiz('ãƒ†ã‚¯ãƒãƒ­ã‚¸')">ãƒ†ã‚¯ãƒãƒ­ã‚¸ç³»</button>
        <button class="main-btn" onclick="startQuiz('ALL')">å…¨åˆ†é‡ãƒ©ãƒ³ãƒ€ãƒ </button>
        <button class="list-btn" style="margin-top:20px;" onclick="showWordList()">å˜èªå¸³ãƒ¢ãƒ¼ãƒ‰</button>
        
        <div class="reset-link" onclick="resetAllData()">å­¦ç¿’ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆ</div>
    </div>

    <div id="screen-quiz" class="screen">
        <div class="meta" id="q-meta"></div>
        <div id="quiz-question"></div>
        <ul id="options" class="options-list"></ul>
    </div>

    <div id="screen-vocab" class="screen">
        <div class="meta">å˜èªå¸³ãƒ‰ãƒªãƒ«</div>
        <div id="card-container">
            <div class="card" id="card-face">
                <div class="v-name" id="v-name"></div>
                <div class="ja-area">
                    <div class="hint-text" id="v-hint">ã‚¿ãƒƒãƒ—ã—ã¦æ„å‘³ã‚’è¡¨ç¤º</div>
                    <div class="v-def" id="v-def"></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="action-btn btn-check" onclick="handleVocabResult(false)">ã¾ã ...</button>
            <button class="action-btn btn-master" onclick="handleVocabResult(true)">è¦šãˆãŸï¼</button>
        </div>
    </div>

    <div id="screen-list" class="screen">
        <div style="width:100%; padding:10px;">
            <h2 style="margin:0; font-size: 22px; text-align: center;">å­¦ç¿’ä¸­ã®å˜èª</h2>
            <p style="font-size: 12px; color: #888; text-align: center; margin-top: 5px;">ã‚¯ã‚¤ã‚ºã§é–“é•ãˆãŸç”¨èªã‚’å¾©ç¿’ã—ã¾ã™</p>
        </div>
        <button class="main-btn" style="margin: 10px 0;" onclick="startVocabMode()">ãƒ‰ãƒªãƒ«ã‚’é–‹å§‹ã™ã‚‹</button>
        <div id="word-list-container"></div>
        <button class="list-btn" style="margin-top:30px;" onclick="location.reload()">ã‚¿ã‚¤ãƒˆãƒ«ã¸</button>
    </div>
</div>

<div id="overlay">
    <div id="modal">
        <div id="modal-message"></div>
        <div id="modal-explanation"></div>
        <button id="modalNextBtn">æ¬¡ã¸ â–¶</button>
    </div>
</div>

<script>
    let allData = { questions: [], terms: {} };
    let sessionQueue = [];
    let vocabQueue = [];
    let currentIdx = 0;
    let isAnswerShown = false;

    const KEY_LEARN = 'itp_learn_v5';
    const KEY_QCNT = 'itp_q_cnt_v5';
    const KEY_VCNT = 'itp_v_cnt_v5';

    let learningList = new Set(JSON.parse(localStorage.getItem(KEY_LEARN)) || []);
    let qCounts = JSON.parse(localStorage.getItem(KEY_QCNT)) || {}; 
    let vCounts = JSON.parse(localStorage.getItem(KEY_VCNT)) || {}; 

    window.onload = init;

    async function init() {
        try {
            const [resQ, resT] = await Promise.all([fetch('questions.json'), fetch('terms.json')]);
            allData.questions = await resQ.json();
            allData.terms = await resT.json();
        } catch (e) { console.error("Data Load Error"); }
    }

    function changeScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('main-title').style.display = (id === 'screen-home') ? 'block' : 'none';
    }

    // --- ã‚¯ã‚¤ã‚ºãƒ­ã‚¸ãƒƒã‚¯ ---
    function startQuiz(cat) {
        sessionQueue = [];
        const filter = (n) => allData.questions.filter(q => (cat === 'ALL' || q.category === cat) && (qCounts[q.id] || 0) === n);
        const pick = (target, needed, n) => {
            let pool = filter(n).filter(x => !target.includes(x));
            if (pool.length < needed) {
                let anyPool = allData.questions.filter(q => (qCounts[q.id] || 0) === n && !target.includes(q) && !pool.includes(q));
                pool = [...pool, ...anyPool];
            }
            return pool.sort(() => Math.random() - 0.5).slice(0, needed);
        };
        sessionQueue.push(...pick([], 7, 0));
        sessionQueue.push(...pick(sessionQueue, 2, 1));
        sessionQueue.push(...pick(sessionQueue, 1, 2));
        if (sessionQueue.length < 10) {
            let others = allData.questions.filter(q => !sessionQueue.includes(q) && (qCounts[q.id] || 0) < 3).sort(() => Math.random() - 0.5);
            sessionQueue.push(...others.slice(0, 10 - sessionQueue.length));
        }
        currentIdx = 0; changeScreen('screen-quiz'); renderQuiz();
    }

    function renderQuiz() {
        const q = sessionQueue[currentIdx];
        document.getElementById('q-meta').innerText = `${q.category} | ${q.id} (${currentIdx + 1}/10)`;
        document.getElementById('quiz-question').innerHTML = q.question;
        const ul = document.getElementById('options'); ul.innerHTML = '';
        q.options.forEach((opt, i) => {
            const li = document.createElement('li');
            const b = document.createElement('button');
            b.innerText = opt;
            b.onclick = () => checkQuiz(i);
            li.appendChild(b); ul.appendChild(li);
        });
    }

    function checkQuiz(idx) {
        const q = sessionQueue[currentIdx];
        const isCorrect = (idx === q.answer);
        if (isCorrect) {
            qCounts[q.id] = (qCounts[q.id] || 0) + 1;
            if (qCounts[q.id] >= 3) {
                q.term_ids.forEach(tid => learningList.delete(tid));
            }
            showModal(true, "", q.explanation);
        } else {
            qCounts[q.id] = 0;
            q.term_ids.forEach(tid => {
                vCounts[tid] = 0;
                learningList.add(tid);
            });
            showModal(false, q.options[q.answer], q.explanation);
        }
        saveData();
    }

    function showModal(isCorrect, ans, exp) {
        const msg = document.getElementById('modal-message');
        msg.innerHTML = isCorrect ? '<h2 style="color:var(--green); margin:0;">ğŸŸ¢ æ­£è§£</h2>' : `<h2 style="color:var(--red); margin:0;">âŒ ä¸æ­£è§£</h2><p style="margin:5px 0;">æ­£è§£: ${ans}</p>`;
        document.getElementById('modal-explanation').innerText = "è§£èª¬: " + exp;
        document.getElementById('overlay').style.display = 'flex';
    }

    document.getElementById('modalNextBtn').onclick = () => {
        document.getElementById('overlay').style.display = 'none';
        if (++currentIdx < sessionQueue.length) renderQuiz();
        else location.reload();
    };

    // --- å˜èªå¸³ï¼ˆãƒªã‚¹ãƒˆ & ãƒ‰ãƒªãƒ«ï¼‰ ---
    function showWordList() {
        const container = document.getElementById('word-list-container');
        container.innerHTML = '';
        if (learningList.size === 0) {
            container.innerHTML = '<div style="text-align:center; padding:40px; color:#ccc;">å­¦ç¿’ä¸­ã®å˜èªã¯ã‚ã‚Šã¾ã›ã‚“</div>';
        } else {
            learningList.forEach(tid => {
                const t = allData.terms[tid];
                if(t) {
                    container.innerHTML += `<div class="list-item"><div class="list-name">${t.name}</div><div class="list-count">ç¾åœ¨: ${vCounts[tid]||0}å›</div></div>`;
                }
            });
        }
        changeScreen('screen-list');
    }

    function startVocabMode() {
        const list = Array.from(learningList);
        if (list.length === 0) return alert("å­¦ç¿’ä¸­ã®å˜èªãŒã‚ã‚Šã¾ã›ã‚“ã€‚");
        
        vocabQueue = [];
        const pickV = (needed, n) => list.filter(tid => (vCounts[tid] || 0) === n).sort(() => Math.random() - 0.5).slice(0, needed);
        vocabQueue.push(...pickV(7, 0));
        vocabQueue.push(...pickV(2, 1));
        vocabQueue.push(...pickV(1, 2));

        if (vocabQueue.length < 10 && list.length > vocabQueue.length) {
            vocabQueue.push(...list.filter(t => !vocabQueue.includes(t)).sort(() => Math.random() - 0.5).slice(0, 10 - vocabQueue.length));
        }
        currentIdx = 0; changeScreen('screen-vocab'); renderVocab();
    }

    function renderVocab() {
        const tid = vocabQueue[currentIdx];
        const t = allData.terms[tid];
        isAnswerShown = false;
        document.getElementById('v-name').innerText = t.name;
        document.getElementById('v-def').innerText = t.def;
        document.getElementById('v-def').classList.remove('show');
        document.getElementById('v-hint').style.display = 'block';
        document.getElementById('v-controls').style.display = 'none';
    }

    document.getElementById('card-face').onclick = () => {
        if (!isAnswerShown) {
            isAnswerShown = true;
            document.getElementById('v-hint').style.display = 'none';
            document.getElementById('v-def').classList.add('show');
            document.getElementById('v-controls').style.display = 'flex';
        }
    };

    function handleVocabResult(isMastered) {
        const tid = vocabQueue[currentIdx];
        if (isMastered) {
            vCounts[tid] = (vCounts[tid] || 0) + 1;
            if (vCounts[tid] >= 3) learningList.delete(tid);
            currentIdx++;
        } else {
            vCounts[tid] = 0;
            vocabQueue.push(vocabQueue.splice(currentIdx, 1)[0]);
        }
        saveData();
        if (currentIdx < vocabQueue.length) renderVocab();
        else location.reload();
    }

    function saveData() {
        localStorage.setItem(KEY_LEARN, JSON.stringify(Array.from(learningList)));
        localStorage.setItem(KEY_QCNT, JSON.stringify(qCounts));
        localStorage.setItem(KEY_VCNT, JSON.stringify(vCounts));
    }

    function resetAllData() { if(confirm("å­¦ç¿’è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
</script>
</body>
</html>
