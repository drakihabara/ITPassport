<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITパスポート ドリル</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    #controls, #quiz, #result {
      margin-top: 1rem;
    }
    /* 分野ボタンを横スクロール可能に */
    #tag-buttons {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .tag-btn {
      flex: 0 0 auto;
      padding: 0.6rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      font-size: 0.9rem;
    }
    .tag-btn.active {
      background-color: #4CAF50;
      color: #fff;
      border-color: #4CAF50;
    }
    label, select {
      font-size: 0.9rem;
    }
    select {
      padding: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #start {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #2196F3;
      color: #fff;
    }
    #progress {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      text-align: right;
    }
    #question {
      font-size: 1rem;
      margin: 1rem 0;
      line-height: 1.4;
    }
    #options {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #options li {
      margin-bottom: 0.6rem;
    }
    #options button {
      width: 100%;
      padding: 0.8rem;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      text-align: left;
    }
    #options button:disabled {
      opacity: 0.8;
    }
    #result h2 {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>ITパスポート ドリル</h1>

  <div id="controls">
    <!-- 分野ボタン群 -->
    <div id="tag-buttons">
      <button class="tag-btn active" data-tag="all">全分野</button>
      <button class="tag-btn" data-tag="ストラテジ">ストラテジ</button>
      <button class="tag-btn" data-tag="マネジメント">マネジメント</button>
      <button class="tag-btn" data-tag="テクノロジ">テクノロジ</button>
    </div>

    <!-- 難易度セレクト -->
    <label>
      難易度:
      <select id="difficulty">
        <option value="any">指定なし（ミックス）</option>
        <option value="初級">初級</option>
        <option value="標準">標準</option>
        <option value="応用">応用</option>
      </select>
    </label>

    <button id="start">開始</button>
  </div>

  <div id="quiz" style="display:none;">
    <div id="progress"></div>
    <div id="question"></div>
    <ul id="options"></ul>
  </div>

  <div id="result" style="display:none;"></div>

  <script>
    const NUM_QUESTIONS = 30;
    let questions = [], current = 0, score = 0;
    let selectedTag = 'all';

    // 分野ボタンのクリックでactive切替
    document.querySelectorAll('.tag-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.tag-btn.active').classList.remove('active');
        btn.classList.add('active');
        selectedTag = btn.dataset.tag;
      });
    });

    document.getElementById('start').addEventListener('click', () => {
      const diff = document.getElementById('difficulty').value;
      startQuiz(selectedTag, diff);
    });

    async function loadCSV(file) {
      const res = await fetch(file);
      let text = await res.text();
      text = text.replace(/^\uFEFF/, '');
      const rows = parseCSV(text).slice(1);
      return rows.map(cols => ({
        q: cols[1],
        options: [cols[2], cols[3], cols[4], cols[5]],
        answer: parseInt(cols[6], 10) - 1,
        explanation: cols[7],
        tag: cols[8],
        difficulty: (cols[9]||'').trim()
      }));
    }

    function parseCSV(text) {
      const lines = text.split(/\r?\n/).filter(l => l.trim());
      const result = [];
      for (const line of lines) {
        const row = [];
        const regex = /"([^"]*)"|([^,]+)/g;
        let match;
        while (match = regex.exec(line)) {
          row.push(match[1] !== undefined ? match[1] : match[2]);
        }
        result.push(row);
      }
      return result;
    }

    async function startQuiz(tag, diff) {
      document.getElementById('controls').style.display = 'none';
      let pool = [];
      const tags = ['ストラテジ','マネジメント','テクノロジ'];

      if (tag === 'all') {
        const lists = await Promise.all(tags.map(t => loadCSV(csvFileName(t))));
        pool = lists.flat();
      } else {
        pool = await loadCSV(csvFileName(tag));
      }

      if (diff === 'any') {
        const easy = shuffle(pool.filter(q=>q.difficulty==='初級'));
        const mid  = shuffle(pool.filter(q=>q.difficulty==='標準'));
        const adv  = shuffle(pool.filter(q=>q.difficulty==='応用'));
        const ne = Math.min(Math.ceil(NUM_QUESTIONS*0.4), easy.length);
        const nm = Math.min(Math.ceil(NUM_QUESTIONS*0.4), mid.length);
        const na = Math.min(NUM_QUESTIONS - ne - nm, adv.length);
        let sel = [...easy.slice(0,ne), ...mid.slice(0,nm), ...adv.slice(0,na)];
        if (sel.length < NUM_QUESTIONS) {
          const rest = shuffle(pool.filter(x=>!sel.includes(x)));
          sel = [...sel, ...rest.slice(0, NUM_QUESTIONS - sel.length)];
        }
        questions = shuffle(sel);
      } else {
        questions = shuffle(pool.filter(q=>q.difficulty===diff));
      }

      questions = questions.slice(0, Math.min(NUM_QUESTIONS, questions.length));
      current = 0; score = 0;
      document.getElementById('result').style.display = 'none';
      document.getElementById('quiz').style.display = '';
      showQuestion();
    }

    function csvFileName(tag) {
      if (tag==='ストラテジ') return 'strategy.csv';
      if (tag==='マネジメント') return 'management.csv';
      if (tag==='テクノロジ') return 'technology.csv';
      return '';
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function showQuestion() {
      const q = questions[current];
      document.getElementById('progress').textContent = `問題 ${current+1} / ${questions.length}`;
      document.getElementById('question').textContent = q.q;
      const ul = document.getElementById('options');
      ul.innerHTML = '';
      q.options.forEach((opt, i) => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = opt;
