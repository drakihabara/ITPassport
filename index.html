<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IT„Éë„Çπ„Éù„Éº„Éà</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    #controls, #quiz, #result { margin-top: 1rem; }

    .tag-btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      font-size: 1rem;
    }

    #progress {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      text-align: right;
    }
    #question {
      font-size: 1rem;
      margin: 1rem 0;
      line-height: 1.4;
    }
    #options { list-style: none; padding: 0; margin: 0; }
    #options li { margin-bottom: 0.6rem; }
    #options button {
      width: 100%;
      padding: 0.8rem;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      text-align: left;
    }
    #options button:disabled { opacity: 0.8; }
    #result h2 {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>IT„Éë„Çπ„Éù„Éº„Éà</h1>

  <div id="controls">
    <button class="tag-btn" data-tag="„Çπ„Éà„É©„ÉÜ„Ç∏">„Çπ„Éà„É©„ÉÜ„Ç∏</button>
    <button class="tag-btn" data-tag="„Éû„Éç„Ç∏„É°„É≥„Éà">„Éû„Éç„Ç∏„É°„É≥„Éà</button>
    <button class="tag-btn" data-tag="„ÉÜ„ÇØ„Éé„É≠„Ç∏">„ÉÜ„ÇØ„Éé„É≠„Ç∏</button>
    <button class="tag-btn" data-tag="syllabus63">„Ç∑„É©„Éê„Çπ6.3Â∞ÇÁî®</button>
  </div>

  <div id="quiz" style="display:none;">
    <div id="progress"></div>
    <div id="question"></div>
    <ul id="options"></ul>
  </div>

  <div id="result" style="display:none;"></div>

  <script>
    const NUM_EASY = 5, NUM_MID = 10, NUM_ADV = 5;
    let questions = [], current = 0, score = 0;

    document.querySelectorAll('.tag-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        startQuiz(btn.dataset.tag);
      });
    });

    async function loadCSV(file) {
      const res = await fetch(file);
      let text = await res.text();
      text = text.replace(/^\uFEFF/, '');
      const rows = parseCSV(text).slice(1);
      return rows.map(cols => ({
        q: cols[1],
        options: [cols[2], cols[3], cols[4], cols[5]],
        answer: parseInt(cols[6], 10) - 1,
        explanation: cols[7],
        tag: cols[8],
        difficulty: (cols[9]||'').trim()
      }));
    }

    function parseCSV(text) {
      const lines = text.split(/\r?\n/).filter(l => l.trim());
      const result = [];
      for (const line of lines) {
        const row = [];
        const regex = /"([^"]*)"|([^,]+)/g;
        let match;
        while (match = regex.exec(line)) {
          row.push(match[1] !== undefined ? match[1] : match[2]);
        }
        result.push(row);
      }
      return result;
    }

    async function startQuiz(tag) {
      document.getElementById('controls').style.display = 'none';
      let pool = await loadCSV(csvFileName(tag));

      let sel;
      if (tag === 'syllabus63') {
        // 6.3Â∞ÇÁî®„ÅØÂÖ®ÂïèÈ°å„Åã„Çâ„É©„É≥„ÉÄ„É†„Å´20Âïè
        sel = shuffle(pool).slice(0, 20);
      } else {
        const easy = shuffle(pool.filter(q=>q.difficulty==='ÂàùÁ¥ö'));
        const mid  = shuffle(pool.filter(q=>q.difficulty==='Ê®ôÊ∫ñ'));
        const adv  = shuffle(pool.filter(q=>q.difficulty==='ÂøúÁî®'));

        sel = [
          ...easy.slice(0, NUM_EASY),
          ...mid.slice(0, NUM_MID),
          ...adv.slice(0, NUM_ADV)
        ];
      }

      questions = shuffle(sel);
      current = 0; score = 0;

      document.getElementById('result').style.display = 'none';
      document.getElementById('quiz').style.display = '';
      showQuestion();
    }

    function csvFileName(tag) {
      if (tag==='„Çπ„Éà„É©„ÉÜ„Ç∏') return 'strategy.csv';
      if (tag==='„Éû„Éç„Ç∏„É°„É≥„Éà') return 'management.csv';
      if (tag==='„ÉÜ„ÇØ„Éé„É≠„Ç∏') return 'technology.csv';
      if (tag==='syllabus63') return 'syllabus63.csv'; // Êñ∞Ë¶èËøΩÂä†
      return '';
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function showQuestion() {
      const q = questions[current];
      document.getElementById('progress').textContent = `ÂïèÈ°å ${current+1} / ${questions.length}`;
      document.getElementById('question').textContent = q.q;
      const ul = document.getElementById('options');
      ul.innerHTML = '';
      q.options.forEach((opt, i) => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.addEventListener('click', () => selectAnswer(i));
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }

    function selectAnswer(idx) {
      const q = questions[current];
      const ul = document.getElementById('options');
      [...ul.children].forEach((li, i) => {
        const btn = li.firstChild;
        btn.disabled = true;
        if (i === q.answer) btn.style.backgroundColor = 'lightgreen';
        else if (i === idx) btn.style.backgroundColor = 'salmon';
      });

      const resultMsg = document.createElement('p');
      resultMsg.style.fontWeight = 'bold';

      if (idx === q.answer) {
        score++;
        resultMsg.innerHTML = '<span style="color:green;font-weight:bold;">üü¢ Ê≠£Ëß£„Åß„ÅôÔºÅ</span>';
      } else {
        resultMsg.innerHTML = `<span style="color:red;font-weight:bold;">‚ùå ‰∏çÊ≠£Ëß£„Åß„Åô</span><br>
          <span style="color:#555;">Ê≠£„Åó„ÅÑÁ≠î„Åà„ÅØ„Äå${q.options[q.answer]}„Äç„Åß„Åô</span>`;
      }

      const explanation = document.createElement('p');
      explanation.textContent = "Ëß£Ë™¨: " + q.explanation;

      document.getElementById('quiz').appendChild(resultMsg);
      document.getElementById('quiz').appendChild(explanation);

      setTimeout(() => {
        resultMsg.remove();
        explanation.remove();
        if (++current < questions.length) {
          showQuestion();
        } else {
          showResults();
        }
      }, 2000);
    }

    function showResults() {
      document.getElementById('quiz').style.display = 'none';
      const r = document.getElementById('result');
      r.innerHTML = `<h2>ÁµêÊûú: ${score} / ${questions.length}</h2>`;
      r.style.display = '';
      document.getElementById('controls').style.display = '';
    }
  </script>
</body>
</html>
