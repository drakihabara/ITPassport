<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITパスポート ドリル</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
    h1 { text-align: center; }
    #controls, #quiz, #result { margin-top: 1rem; }
    label { margin-right: 1rem; }
    #options { list-style: none; padding: 0; }
    #options li { margin: 0.5rem 0; }
    #options button { width: 100%; padding: 0.5rem; }
    #next, #start { padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>ITパスポート ドリル</h1>

  <div id="controls">
    <label>
      分野:
      <select id="tag">
        <option value="all">全分野</option>
        <option value="ストラテジ">ストラテジ</option>
        <option value="マネジメント">マネジメント</option>
        <option value="テクノロジ">テクノロジ</option>
      </select>
    </label>

    <label>
      難易度:
      <select id="difficulty">
        <option value="any">指定なし（ミックス）</option>
        <option value="初級">初級</option>
        <option value="標準">標準</option>
        <option value="応用">応用</option>
      </select>
    </label>

    <button id="start">開始</button>
  </div>

  <div id="quiz" style="display:none;">
    <div id="progress"></div>
    <div id="question" style="margin:1rem 0; font-weight:bold;"></div>
    <ul id="options"></ul>
    <button id="next" style="display:none;">次へ</button>
  </div>

  <div id="result" style="display:none;"></div>

  <script>
    const NUM_QUESTIONS = 30;
    let questions = [], current = 0, score = 0;

    document.getElementById('start').addEventListener('click', () => {
      const tag = document.getElementById('tag').value;
      const diff = document.getElementById('difficulty').value;
      startQuiz(tag, diff);
    });

    async function loadCSV(file) {
      const res = await fetch(file);
      let text = await res.text();
      text = text.replace(/^\uFEFF/, '');
      const rows = parseCSV(text).slice(1);
      return rows.map(cols => ({
        q: cols[1],
        options: [cols[2], cols[3], cols[4], cols[5]],
        answer: parseInt(cols[6], 10) - 1,
        explanation: cols[7],
        tag: cols[8],
        difficulty: (cols[9]||'').trim()
      }));
    }

    function parseCSV(text) {
      const lines = text.split(/\r?\n/).filter(l => l.trim());
      const result = [];
      for (const line of lines) {
        const row = [];
        const regex = /"([^"]*)"|([^,]+)/g;
        let match;
        while (match = regex.exec(line)) {
          row.push(match[1] !== undefined ? match[1] : match[2]);
        }
        result.push(row);
      }
      return result;
    }

    async function startQuiz(tag, diff) {
      document.getElementById('controls').style.display = 'none';
      let pool = [];
      const tags = ['ストラテジ','マネジメント','テクノロジ'];

      if (tag === 'all') {
        const lists = await Promise.all(tags.map(t => loadCSV(csvFileName(t))));
        pool = lists.flat();
      } else {
        pool = await loadCSV(csvFileName(tag));
      }

      if (diff === 'any') {
        const easy = shuffle(pool.filter(q=>q.difficulty==='初級'));
        const mid  = shuffle(pool.filter(q=>q.difficulty==='標準'));
        const adv  = shuffle(pool.filter(q=>q.difficulty==='応用'));
        const ne = Math.min(Math.ceil(NUM_QUESTIONS*0.4), easy.length);
        const nm = Math.min(Math.ceil(NUM_QUESTIONS*0.4), mid.length);
        const na = Math.min(NUM_QUESTIONS - ne - nm, adv.length);
        let sel = [...easy.slice(0,ne), ...mid.slice(0,nm), ...adv.slice(0,na)];
        if (sel.length < NUM_QUESTIONS) {
          const rest = shuffle(pool.filter(x=>!sel.includes(x)));
          sel = [...sel, ...rest.slice(0, NUM_QUESTIONS - sel.length)];
        }
        questions = shuffle(sel);
      } else {
        questions = shuffle(pool.filter(q=>q.difficulty===diff));
      }

      questions = questions.slice(0, Math.min(NUM_QUESTIONS, questions.length));
      current = 0; score = 0;
      document.getElementById('result').style.display = 'none';
      document.getElementById('quiz').style.display = '';
      showQuestion();
    }

    function csvFileName(tag) {
      if (tag==='ストラテジ') return 'strategy.csv';
      if (tag==='マネジメント') return 'management.csv';
      if (tag==='テクノロジ') return 'technology.csv';
      return '';
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function showQuestion() {
      const q = questions[current];
      document.getElementById('progress').textContent = `問題 ${current+1} / ${questions.length}`;
      document.getElementById('question').textContent = q.q;
      const ul = document.getElementById('options');
      ul.innerHTML = '';
      q.options.forEach((opt, i) => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.style.textAlign = 'left';
        btn.addEventListener('click', () => selectAnswer(i));
        li.appendChild(btn);
        ul.appendChild(li);
      });
      document.getElementById('next').style.display = 'none';
    }

    function selectAnswer(idx) {
      const q = questions[current];
      const ul = document.getElementById('options');
      [...ul.children].forEach((li, i) => {
        const btn = li.firstChild;
        btn.disabled = true;
        if (i === q.answer) btn.style.backgroundColor = 'lightgreen';
        else if (i === idx) btn.style.backgroundColor = 'salmon';
      });
      if (idx === q.answer) score++;
      const p = document.createElement('p');
      p.textContent = q.explanation;
      document.getElementById('quiz').appendChild(p);
      document.getElementById('next').style.display = '';
    }

    document.getElementById('next').addEventListener('click', () => {
      const p = document.querySelector('#quiz p');
      if (p) p.remove();
      if (++current < questions.length) {
        showQuestion();
      } else {
        showResults();
      }
    });

    function showResults() {
      document.getElementById('quiz').style.display = 'none';
      const r = document.getElementById('result');
      r.innerHTML = `<h2>結果: ${score} / ${questions.length}</h2>`;
      r.style.display = '';
      document.getElementById('controls').style.display = '';
    }
  </script>
</body>
</html>
