<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITパスポート ドリル</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
    h1 { text-align: center; }
    #controls, #quiz, #result { margin-top: 1rem; }
    .tag-btn { margin-right: 0.5rem; padding: 0.4rem 0.8rem; }
    .tag-btn.active { background-color: #4CAF50; color: #fff; }
    label { margin-right: 1rem; }
    #options { list-style: none; padding: 0; }
    #options li { margin: 0.5rem 0; }
    #options button { width: 100%; padding: 0.5rem; text-align: left; }
    #next, #start { padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>ITパスポート ドリル</h1>

  <div id="controls">
    <!-- 分野ボタン群 -->
    <div id="tag-buttons">
      <button class="tag-btn active" data-tag="all">全分野</button>
      <button class="tag-btn" data-tag="ストラテジ">ストラテジ</button>
      <button class="tag-btn" data-tag="マネジメント">マネジメント</button>
      <button class="tag-btn" data-tag="テクノロジ">テクノロジ</button>
    </div>

    <!-- 難易度セレクトと開始ボタンはそのまま -->
    <label>
      難易度:
      <select id="difficulty">
        <option value="any">指定なし（ミックス）</option>
        <option value="初級">初級</option>
        <option value="標準">標準</option>
        <option value="応用">応用</option>
      </select>
    </label>

    <button id="start">開始</button>
  </div>

  <div id="quiz" style="display:none;">
    <div id="progress"></div>
    <div id="question" style="margin:1rem 0; font-weight:bold;"></div>
    <ul id="options"></ul>
    <button id="next" disabled>次へ</button>
  </div>

  <div id="result" style="display:none;"></div>

  <script>
    const NUM_QUESTIONS = 30;
    let questions = [], current = 0, score = 0;
    let selectedTag = 'all';

    // タグボタンのクリックでactive切替＆selectedTag更新
    document.querySelectorAll('.tag-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.tag-btn.active').classList.remove('active');
        btn.classList.add('active');
        selectedTag = btn.dataset.tag;
      });
    });

    // 開始ボタン
    document.getElementById('start').addEventListener('click', () => {
      const diff = document.getElementById('difficulty').value;
      startQuiz(selectedTag, diff);
    });

    // 以下は前回までの loadCSV, parseCSV, startQuiz, showQuestion, selectAnswer, showResults など
    // （省略せず先ほどお渡しした完全版をそのままご利用ください）
  </script>
</body>
</html>
