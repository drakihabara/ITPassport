<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITパスポート ドリル</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    #controls, #quiz, #result { margin-top: 1rem; }

    .tag-group { margin-bottom: 1rem; }
    .tag-label {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .level-buttons {
      display: flex;
      gap: 0.5rem;
    }
    .tag-btn {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      font-size: 1rem;
    }
    .tag-btn.active {
      background-color: #4CAF50;
      color: #fff;
      border-color: #4CAF50;
    }

    #start {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #2196F3;
      color: #fff;
    }

    #progress {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      text-align: right;
    }
    #question {
      font-size: 1rem;
      margin: 1rem 0;
      line-height: 1.4;
    }
    #options { list-style: none; padding: 0; margin: 0; }
    #options li { margin-bottom: 0.6rem; }
    #options button {
      width: 100%;
      padding: 0.8rem;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      text-align: left;
    }
    #options button:disabled { opacity: 0.8; }
    #result h2 {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>ITパスポート ドリル</h1>

  <div id="controls">
    <div id="tag-buttons">
      <div class="tag-group">
        <div class="tag-label">ストラテジ</div>
        <div class="level-buttons">
          <button class="tag-btn" data-tag="ストラテジ" data-diff="初級">初級</button>
          <button class="tag-btn" data-tag="ストラテジ" data-diff="標準">標準</button>
          <button class="tag-btn" data-tag="ストラテジ" data-diff="応用">応用</button>
        </div>
      </div>
      <div class="tag-group">
        <div class="tag-label">マネジメント</div>
        <div class="level-buttons">
          <button class="tag-btn" data-tag="マネジメント" data-diff="初級">初級</button>
          <button class="tag-btn" data-tag="マネジメント" data-diff="標準">標準</button>
          <button class="tag-btn" data-tag="マネジメント" data-diff="応用">応用</button>
        </div>
      </div>
      <div class="tag-group">
        <div class="tag-label">テクノロジ</div>
        <div class="level-buttons">
          <button class="tag-btn" data-tag="テクノロジ" data-diff="初級">初級</button>
          <button class="tag-btn" data-tag="テクノロジ" data-diff="標準">標準</button>
          <button class="tag-btn" data-tag="テクノロジ" data-diff="応用">応用</button>
        </div>
      </div>
    </div>

    <button id="start">開始</button>
  </div>

  <div id="quiz" style="display:none;">
    <div id="progress"></div>
    <div id="question"></div>
    <ul id="options"></ul>
  </div>

  <div id="result" style="display:none;"></div>

  <script>
    const NUM_QUESTIONS = 20;
    let questions = [], current = 0, score = 0;
    let selectedTag = null, selectedDiff = null;

    // 分野＋難易度ボタン選択
    document.querySelectorAll('.tag-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedTag = btn.dataset.tag;
        selectedDiff = btn.dataset.diff;
      });
    });

    document.getElementById('start').addEventListener('click', () => {
      if (!selectedTag || !selectedDiff) {
        alert("分野と難易度を選んでください");
        return;
      }
      startQuiz(selectedTag, selectedDiff);
    });

    async function loadCSV(file) {
      const res = await fetch(file);
      let text = await res.text();
      text = text.replace(/^\uFEFF/, '');
      const rows = parseCSV(text).slice(1);
      return rows.map(cols => ({
        q: cols[1],
        options: [cols[2], cols[3], cols[4], cols[5]],
        answer: parseInt(cols[6], 10) - 1,
        explanation: cols[7],
        tag: cols[8],
        difficulty: (cols[9]||'').trim()
      }));
    }

    function parseCSV(text) {
      const lines = text.split(/\r?\n/).filter(l => l.trim());
      const result = [];
      for (const line of lines) {
        const row = [];
        const regex = /"([^"]*)"|([^,]+)/g;
        let match;
        while (match = regex.exec(line)) {
          row.push(match[1] !== undefined ? match[1] : match[2]);
        }
        result.push(row);
      }
      return result;
    }

    async function startQuiz(tag, diff) {
      document.getElementById('controls').style.display = 'none';
      let pool = await loadCSV(csvFileName(tag));
      questions = shuffle(pool.filter(q=>q.difficulty===diff));
      questions = questions.slice(0, Math.min(NUM_QUESTIONS, questions.length));
      current = 0; score = 0;
      document.getElementById('result').style.display = 'none';
      document.getElementById('quiz').style.display = '';
      showQuestion();
    }

    function csvFileName(tag) {
      if (tag==='ストラテジ') return 'strategy.csv';
      if (tag==='マネジメント') return 'management.csv';
      if (tag==='テクノロジ') return 'technology.csv';
      return '';
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function showQuestion() {
      const q = questions[current];
      document.getElementById('progress').textContent = `問題 ${current+1} / ${questions.length}`;
      document.getElementById('question').textContent = q.q;
      const ul = document.getElementById('options');
      ul.innerHTML = '';
      q.options.forEach((opt, i) => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.addEventListener('click', () => selectAnswer(i));
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }

      const ul = document.getElementById('options');
