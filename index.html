<body>
<h1>ITãƒ‘ã‚¹ãƒãƒ¼ãƒˆ</h1>

<div id="controls">
  <button class="tag-btn" data-tag="ã‚¹ãƒˆãƒ©ãƒ†ã‚¸">ã‚¹ãƒˆãƒ©ãƒ†ã‚¸</button>
  <button class="tag-btn" data-tag="ãƒãƒã‚¸ãƒ¡ãƒ³ãƒˆ">ãƒãƒã‚¸ãƒ¡ãƒ³ãƒˆ</button>
  <button class="tag-btn" data-tag="ãƒ†ã‚¯ãƒãƒ­ã‚¸">ãƒ†ã‚¯ãƒãƒ­ã‚¸</button>
  <button class="tag-btn" data-tag="syllabus63plus">ã‚·ãƒ©ãƒã‚¹6.3ä»¥é™ï¼ˆæ–°è¦è¿½åŠ ï¼‰</button>
</div>

<div id="quiz" style="display:none;">
  <div id="progress"></div>
  <div id="question"></div>
  <ul id="options"></ul>
  <button id="nextBtn">æ¬¡ã¸ â–¶</button>
</div>

<div id="result" style="display:none;"></div>

<script>
const NUM_EASY=5,NUM_MID=10,NUM_ADV=5;
let questions=[],current=0,score=0;

document.querySelectorAll('.tag-btn').forEach(btn=>{
  btn.onclick=()=>startQuiz(btn.dataset.tag);
});

async function loadCSV(file){
  const text=await (await fetch(file)).text();
  return text.trim().split(/\r?\n/).slice(1).map(line=>{
    const c=line.split(",");
    return {q:c[1],options:c.slice(2,6),answer:+c[6]-1,explanation:c[7],difficulty:(c[9]||'').trim()};
  });
}

function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
function pick(pool,d,n){return shuffle(pool.filter(q=>q.difficulty===d)).slice(0,n);}
function csvFileName(tag){return {ã‚¹ãƒˆãƒ©ãƒ†ã‚¸:'strategy.csv',ãƒãƒã‚¸ãƒ¡ãƒ³ãƒˆ:'management.csv',ãƒ†ã‚¯ãƒãƒ­ã‚¸:'technology.csv',syllabus63plus:'syllabus63plus.csv'}[tag];}

async function startQuiz(tag){
  document.getElementById('controls').style.display='none';
  const pool=await loadCSV(csvFileName(tag));
  questions=(tag==='syllabus63plus')?shuffle(pool).slice(0,20):shuffle([...pick(pool,'åˆç´š',NUM_EASY),...pick(pool,'æ¨™æº–',NUM_MID),...pick(pool,'å¿œç”¨',NUM_ADV)]);
  current=score=0;
  document.getElementById('result').style.display='none';
  document.getElementById('quiz').style.display='';
  showQuestion();
}

function showQuestion(){
  const q=questions[current];
  document.getElementById('progress').textContent=`å•é¡Œ ${current+1}/${questions.length}`;
  document.getElementById('question').textContent=q.q;
  const ul=document.getElementById('options'); ul.innerHTML='';
  q.options.forEach((opt,i)=>{
    const li=document.createElement('li');
    li.innerHTML=`<button>${opt}</button>`;
    li.firstChild.onclick=()=>selectAnswer(i);
    ul.appendChild(li);
  });
}

function selectAnswer(idx){
  const q=questions[current],ul=document.getElementById('options');
  [...ul.children].forEach((li,i)=>{
    const b=li.firstChild; b.disabled=true;
    if(i===q.answer)b.style.background='lightgreen';
    else if(i===idx)b.style.background='salmon';
  });
  const quiz=document.getElementById('quiz');
  const msg=document.createElement('p');
  msg.innerHTML=(idx===q.answer?(score++,'<span style="color:green">ğŸŸ¢ æ­£è§£ï¼</span>'):`<span style="color:red">âŒ ä¸æ­£è§£</span><br><span style="color:#555">æ­£è§£: ${q.options[q.answer]}</span>`);
  const exp=document.createElement('p'); exp.textContent="è§£èª¬: "+q.explanation;
  quiz.append(msg,exp);
  const next=document.getElementById('nextBtn');
  next.style.display='block';
  next.onclick=()=>{
    msg.remove(); exp.remove(); next.style.display='none';
    if(++current<questions.length)showQuestion(); else showResults();
  };
}

function showResults(){
  document.getElementById('quiz').style.display='none';
  const r=document.getElementById('result');
  r.innerHTML=`<h2>çµæœ: ${score}/${questions.length}</h2>`;
  r.style.display='';
  document.getElementById('controls').style.display='';
}
</script>
