<body>
  <h1>ITãƒ‘ã‚¹ãƒãƒ¼ãƒˆ</h1>

  <div id="controls">
    <button class="tag-btn" data-tag="ã‚¹ãƒˆãƒ©ãƒ†ã‚¸">ã‚¹ãƒˆãƒ©ãƒ†ã‚¸</button>
    <button class="tag-btn" data-tag="ãƒãƒã‚¸ãƒ¡ãƒ³ãƒˆ">ãƒãƒã‚¸ãƒ¡ãƒ³ãƒˆ</button>
    <button class="tag-btn" data-tag="ãƒ†ã‚¯ãƒãƒ­ã‚¸">ãƒ†ã‚¯ãƒãƒ­ã‚¸</button>
    <button class="tag-btn" data-tag="syllabus63plus">
      ã‚·ãƒ©ãƒã‚¹6.3ä»¥é™<br>ï¼ˆæ•™ç§‘æ›¸ã«ç„¡ã„æ–°è¦è¿½åŠ å•é¡Œï¼‰
    </button>
  </div>

  <div id="quiz" style="display:none;">
    <div id="progress"></div>
    <div id="question"></div>
    <ul id="options"></ul>
  </div>

  <div id="result" style="display:none;"></div>

  <script>
    const NUM_EASY = 5, NUM_MID = 10, NUM_ADV = 5;
    let questions = [], current = 0, score = 0;

    document.querySelectorAll('.tag-btn').forEach(btn => {
      btn.addEventListener('click', () => startQuiz(btn.dataset.tag));
    });

    async function loadCSV(file) {
      const res = await fetch(file);
      let text = await res.text();
      text = text.replace(/^\uFEFF/, '');
      const rows = parseCSV(text).slice(1);
      return rows.map(cols => ({
        q: cols[1],
        options: [cols[2], cols[3], cols[4], cols[5]],
        answer: parseInt(cols[6], 10) - 1,
        explanation: cols[7],
        tag: cols[8],
        difficulty: (cols[9]||'').trim()
      }));
    }

    function parseCSV(text) {
      const lines = text.split(/\r?\n/).filter(l => l.trim());
      const result = [];
      for (const line of lines) {
        const row = [];
        const regex = /"([^"]*)"|([^,]+)/g;
        let match;
        while (match = regex.exec(line)) {
          row.push(match[1] !== undefined ? match[1] : match[2]);
        }
        result.push(row);
      }
      return result;
    }

    async function startQuiz(tag) {
      document.getElementById('controls').style.display = 'none';
      const pool = await loadCSV(csvFileName(tag));
      let sel;
      if (tag === 'syllabus63plus') {
        sel = shuffle(pool).slice(0, 20);
      } else {
        const easy = shuffle(pool.filter(q => q.difficulty === 'åˆç´š'));
        const mid  = shuffle(pool.filter(q => q.difficulty === 'æ¨™æº–'));
        const adv  = shuffle(pool.filter(q => q.difficulty === 'å¿œç”¨'));
        sel = [
          ...easy.slice(0, NUM_EASY),
          ...mid.slice(0, NUM_MID),
          ...adv.slice(0, NUM_ADV)
        ];
      }
      questions = shuffle(sel);
      current = 0;
      score = 0;
      document.getElementById('result').style.display = 'none';
      document.getElementById('quiz').style.display = '';
      showQuestion();
    }

    function csvFileName(tag) {
      if (tag === 'ã‚¹ãƒˆãƒ©ãƒ†ã‚¸') return 'strategy.csv';
      if (tag === 'ãƒãƒã‚¸ãƒ¡ãƒ³ãƒˆ') return 'management.csv';
      if (tag === 'ãƒ†ã‚¯ãƒãƒ­ã‚¸') return 'technology.csv';
      if (tag === 'syllabus63plus') return 'syllabus63plus.csv';
      return '';
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function showQuestion() {
      const q = questions[current];
      document.getElementById('progress').textContent = `å•é¡Œ ${current + 1} / ${questions.length}`;
      document.getElementById('question').textContent = q.q;
      const ul = document.getElementById('options');
      ul.innerHTML = '';
      q.options.forEach((opt, i) => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.addEventListener('click', () => selectAnswer(i));
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }

    function selectAnswer(idx) {
      const q = questions[current];
      const ul = document.getElementById('options');
      [...ul.children].forEach((li, i) => {
        const btn = li.firstChild;
        btn.disabled = true;
        if (i === q.answer) btn.style.backgroundColor = 'lightgreen';
        else if (i === idx) btn.style.backgroundColor = 'salmon';
      });
      const resultMsg = document.createElement('p');
      resultMsg.style.fontWeight = 'bold';
      if (idx === q.answer) {
        score++;
        resultMsg.innerHTML = '<span style="color:green;font-weight:bold;">ğŸŸ¢ æ­£è§£ã§ã™ï¼</span>';
      } else {
        resultMsg.innerHTML = `<span style="color:red;font-weight:bold;">âŒ ä¸æ­£è§£ã§ã™</span><br>
          <span style="color:#555;">æ­£ã—ã„ç­”ãˆã¯ã€Œ${q.options[q.answer]}ã€ã§ã™</span>`;
      }
      const explanation = document.createElement('p');
      explanation.textContent = "è§£èª¬: " + q.explanation;
      const quizEl = document.getElementById('quiz');
      quizEl.appendChild(resultMsg);
      quizEl.appendChild(explanation);
      setTimeout(() => {
        resultMsg.remove();
        explanation.remove();
        if (++current < questions.length) showQuestion();
        else showResults();
      }, 2000);
    }

    function showResults() {
      document.getElementById('quiz').style.display = 'none';
      const r = document.getElementById('result');
      r.innerHTML = `<h2>çµæœ: ${score} / ${questions.length}</h2>`;
      r.style.display = '';
      document.getElementById('controls').style.display = '';
    }
  </script>
